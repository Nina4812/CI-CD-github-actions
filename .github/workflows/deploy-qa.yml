name: Test and Deploy to Databricks QA

on:
  push:
    branches:
      - qa

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 🧰 Install dependencies
        run: |
          pip install databricks-cli pytest nbval pyspark

      - name: 🧪 Run notebook test with nbval
        run: pytest --nbval tests/test_dev_hello.ipynb

      - name: 🔐 Configure Databricks CLI
        run: |
          mkdir -p .databricks
          echo "[DEFAULT]" > .databricks/config
          echo "host = ${{ secrets.DATABRICKS_DEV_HOST }}" >> .databricks/config
          echo "token = ${{ secrets.DATABRICKS_DEV_TOKEN }}" >> .databricks/config
        env:
          DATABRICKS_CONFIG_FILE: ${{ github.workspace }}/.databricks/config

      - name: 🪵 Show config contents
        run: cat .databricks/config
        env:
          DATABRICKS_CONFIG_FILE: ${{ github.workspace }}/.databricks/config

      - name: 🧪 Test CLI access
        run: databricks workspace ls /
        env:
          DATABRICKS_CONFIG_FILE: ${{ github.workspace }}/.databricks/config

      - name: 🚀 Upload notebook to Databricks QA
        run: |
          echo "Uploading notebook/hello.ipynb to /Users/sunainag4444@gmail.com/CI-CD-github-actions/hello_world_qa"
          databricks workspace import \
            notebook/hello.ipynb \
            /Users/sunainag4444@gmail.com/CI-CD-github-actions/hello_world_qa \
            --language PYTHON \
            --format SOURCE \
            --overwrite
        env:
          DATABRICKS_CONFIG_FILE: ${{ github.workspace }}/.databricks/config
