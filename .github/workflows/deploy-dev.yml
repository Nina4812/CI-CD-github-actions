name: Deploy Notebook to Databricks Dev

on:
  push:
    branches:
      - dev

jobs:
  deploy-to-dev:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 🧰 Install Databricks CLI
        run: pip install databricks-cli

      - name: 🔐 Configure Databricks CLI
        shell: bash
        run: |
          mkdir -p ~/.databricks
          echo "[DEFAULT]" > ~/.databricks/config
          echo "host = ${{ secrets.DATABRICKS_DEV_HOST }}" >> ~/.databricks/config
          echo "token = ${{ secrets.DATABRICKS_DEV_TOKEN }}" >> ~/.databricks/config

      - name: 🚀 Upload notebook to Databricks Dev
        run: |
          echo "Uploading notebook/hello.ipynb to /Repos/CI-CD/hello_world_dev"
          databricks workspace import \
            notebook/hello.ipynb \
            /Repos/CI-CD/hello_world_dev \
            --language PYTHON \
            --format SOURCE \
            --overwrite

      - name: ✅ Deployment complete
        run: echo "Notebook successfully deployed to Databricks Dev!"
