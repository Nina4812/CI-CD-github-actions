name: Deploy to Databricks Dev

on:
  push:
    branches:
      - dev

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 🧰 Install Databricks CLI
        run: pip install databricks-cli

      - name: 🔐 Configure Databricks CLI
        run: |
          mkdir -p ~/.databricks
          echo "[DEFAULT]" > ~/.databricks/config
          echo "host = ${{ secrets.DATABRICKS_DEV_HOST }}" >> ~/.databricks/config
          echo "token = ${{ secrets.DATABRICKS_DEV_TOKEN }}" >> ~/.databricks/config

      - name: 🚀 Upload notebook to Databricks Dev
        run: |
          databricks workspace import \
            notebooks/hello_world.py \
            /Repos/CI-CD/dev/hello_world.py \
            --language PYTHON \
            --format SOURCE \
            --overwrite
